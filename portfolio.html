<!DOCTYPE html>
<html>
   <head>
     	<meta charset="utf-8">
        <title>Portfolio</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="GridLoadingEffects/css/component.css" />
        <script src="GridLoadingEffects/js/modernizr.custom.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
   </head>
   <body>
    <main>
      <section id="portfolio" class="portfolio">
        <div class="wrapper">
          <div class="portfolio-title">THE PORTFOLIO</div>
          <div class="portfolio-title2"></div>

        </div>
        <div class="button-group filters-button-group">
          <button class="button is-checked" data-filter="*">All works</button>
          <button class="button" data-filter=".print">Print</button>
          <button class="button" data-filter=".branding">Branding</button>
          <button class="button" data-filter=".web">Web</button>
          <button class="button" data-filter=".html">HTML</button>
        </div>
        <div class="grid">
          <img class="element-item branding" data-category="branding" src="web/img/1.png" alt="grid-item">
          <img class="element-item web"  data-category="web" src="web/img/2.png" alt="grid-item">
          <img class="element-item html" data-category="html" src="web/img/3.png" alt="grid-item">
          <img class="element-item print" data-category="print" src="web/img/4.png" alt="grid-item">
          <img class="element-item branding" data-category="branding" src="web/img/5.png" alt="grid-item">
          <img class="element-item branding" data-category="branding" src="web/img/6.png" alt="grid-item">
          <img class="element-item print" data-category="print" src="web/img/7.png" alt="grid-item">
          <img class="element-item web" data-category="web" src="web/img/8.png" alt="grid-item">
          <img class="element-item branding" data-category="branding" src="web/img/9.png" alt="grid-item">
          <img class="element-item web" data-category="web" src="web/img/10.png" alt="grid-item">
          <img class="element-item html" data-category="html" src="web/img/11.png" alt="grid-item">
          <img class="element-item html" data-category="html" src="web/img/12.png" alt="grid-item">
        </div>
      </section>
    </main>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
     <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
     <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
     <script async defer
         src="https://maps.googleapis.com/maps/api/js?callback=initMap">
         </script>
   </body>
   </html>
